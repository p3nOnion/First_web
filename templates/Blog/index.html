<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="access_record">
    {% if access_record %}
        <table>
        <thead>
        <th>Site Name</th>
        <th>Date Access</th>
        </thead>
        <tbody>
        {% for acc in access_record %}
            <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
            </tr>
        {% endfor %}
        </tbody>
        </table>

    {% endif %}
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">

        <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="navbar-brand" href="{% url 'home:index' %}">DJANGO</a></li>
                <li class="nav-item active"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li class="nav-item active"><a class="nav-link" href="{% url 'home:register' %}">Register</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item active"><a class="nav-link"><b>{{ user.username }}</b></a></li>
                    <li class="nav-item active"><a class="nav-link" href="{% url 'home:logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item active"><a class="nav-link" href="{% url 'home:login' %}">Login</a></li>
                {% endif %}
            </ul>
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search">
            </form>
        </div>


    </div>
</nav>
<div class="container">
    {% block body_block %}
    {% endblock %}
</div>
</body>
</html>
